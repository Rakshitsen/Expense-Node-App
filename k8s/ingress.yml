apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: expense 
  name: project-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: expense-service
              port:
                number: 3000  
