apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: expense
  name: expense-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: expenseapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: expense-service
            port:
              number: 80